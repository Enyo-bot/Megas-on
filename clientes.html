<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas de Megas Vodacom</title>
    <style>
        /* Adicione seu CSS aqui. Exemplo b치sico baseado no seu c칩digo */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .intro { text-align: center; margin-bottom: 20px; }
        .tabs { display: flex; justify-content: center; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; margin: 0 5px; cursor: pointer; }
        .tab-btn.active { background-color: #007bff; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .pacotes { display: flex; flex-wrap: wrap; justify-content: center; }
        .pacote { border: 1px solid #ddd; border-radius: 8px; margin: 10px; padding: 15px; width: 200px; text-align: center; }
        .pacote-header h3 { margin: 0; }
        .pacote-preco { font-size: 1.2em; font-weight: bold; margin: 10px 0; }
        .btn { background-color: #25D366; color: white; padding: 10px; border: none; cursor: pointer; }
        footer { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro">
            <p>Compre seus pacotes de internet da Vodacom com os melhores pre칞os! <br>Basta escolher o pacote desejado e finalizar sua compra via WhatsApp.</p>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('diarios')">Pacotes Di치rios</button>
            <button class="tab-btn" onclick="openTab('mensais')">Pacotes Mensais</button>
        </div>
        
        <div id="diarios" class="tab-content active">
            <div class="pacotes" id="pacotes-diarios"></div>
        </div>
        
        <div id="mensais" class="tab-content">
            <div class="pacotes" id="pacotes-mensais"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ENYO TECH - Todos os direitos reservados</p>
    </footer>

    <script>
        // Dados iniciais (se n칚o existirem no localStorage)
        if (!localStorage.getItem('pacotes')) {
            const pacotesIniciais = {
                diarios: [
                    { gb: '1 GB', mb: '1024 MB', valid: '24 horas', preco: '20 MT' },
                    { gb: '2 GB', mb: '2048 MB', valid: '24 horas', preco: '40 MT' },
                    { gb: '5 GB', mb: '5120 MB', valid: '24 horas', preco: '100 MT' },
                    { gb: '10 GB', mb: '10240 MB', valid: '24 horas', preco: '180 MT' }
                ],
                mensais: [
                    { gb: '5 GB', mb: '5120 MB', valid: '30 dias', preco: '170 MT' },
                    { gb: '12 GB', mb: '12288 MB', valid: '30 dias', preco: '350 MT' },
                    { gb: '20 GB', mb: '20480 MB', valid: '30 dias', preco: '500 MT' },
                    { gb: '51 GB', mb: '51200 MB', valid: '30 dias', preco: '1100 MT' },
                    { gb: '102 GB', mb: '102448 MB', valid: '30 dias', preco: '2100 MT' }
                ]
            };
            localStorage.setItem('pacotes', JSON.stringify(pacotesIniciais));
        }

        // Carregar pacotes
        function carregarPacotes() {
            const pacotes = JSON.parse(localStorage.getItem('pacotes'));
            renderPacotes('diarios', pacotes.diarios);
            renderPacotes('mensais', pacotes.mensais);
        }

        function renderPacotes(tipo, lista) {
            const container = document.getElementById(`pacotes-${tipo}`);
            container.innerHTML = '';
            lista.forEach(pacote => {
                const div = document.createElement('div');
                div.classList.add('pacote');
                div.innerHTML = `
                    <div class="pacote-header">
                        <h3>${pacote.gb}</h3>
                        <p>(${pacote.mb})</p>
                    </div>
                    <div class="pacote-body">
                        <p>V치lido por ${pacote.valid}</p>
                        <div class="pacote-preco">${pacote.preco}</div>
                        <button class="btn" onclick="comprarPacote('Pacote ${tipo.charAt(0).toUpperCase() + tipo.slice(1)} - ${pacote.gb} (${pacote.mb}) - ${pacote.preco}')">
                            <i class="whatsapp-icon">游눫</i> Comprar
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function openTab(tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }
            const tabButtons = document.getElementsByClassName("tab-btn");
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            event.currentTarget.classList.add("active");
        }

        function comprarPacote(pacote) {
            const mensagem = `Ol치! Gostaria de comprar: ${pacote}`;
            const numeroWhatsApp = "258849267984";
            const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
        }

        // Carregar ao iniciar
        carregarPacotes();
    </script>
</body>
</html>
